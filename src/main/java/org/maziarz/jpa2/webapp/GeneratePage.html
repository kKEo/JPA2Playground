<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>JPA2 Playground</title>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Apache Wicket</h1>
		</div>
	</div>
	<div id="bd">
		<form wicket:id="generateDdlForm">
			<div wicket:id="inputPanel" style="float: left"></div>
			<div style="float: left; padding-top: 200px;">
				<input type="button" value="&gt;" wicket:id="generate" />
			</div>
		</form>
		<div wicket:id="outputPanel" style="float: left"></div>
	</div>
	<div id="ft"></div>
</body>
</html>
